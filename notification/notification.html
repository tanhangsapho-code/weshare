<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeShare</title>
    <link rel="stylesheet" href="stylenoti.css" />
  </head>
  <body>
    <!-- ===================================HEADER NAV=============================================-->
    <div class="container_nav"><!--container-->
      <div class="container_in_nav"><!--cocontainer1-->
          <nav>
             
              <div class="logo">
                <img class="mylogo" src="/assets/img/svg/logo.svg" alt="logo" />
              </div>
              <div class="search-bar"><!--serch-bar-->
                  <img src="/assets/img/svg/search.svg">
                  <input type="search" placeholder="| search..." name="search-bar">
              </div>
              <div class="profile-n-sign"> <!--full-->
                  <div class="profile_after_login">
                      <a href="#"></a><img src="/assets/img/svg/noprofile.svg" alt="profile" class="user_photo">
                      <h3>Profile</h3></a>
                  </div>
              </div>
          </nav>
      </div>   
    </div> 
    <div class="side-bar"> <!--side-bar-->
      <!-- home -->
      <div class="home">
        <img
          class="home-icon"
          src="/assets/img/svg/side-bar/home.svg"
          alt="home-icon"
        />
        <a href="/index.html" class="home-text">Home</a>
      </div>
      <!-- notification -->
      <div class="notification">
        <img
          class="notification-icon"
          src="/assets/img/svg/side-bar/notification.svg"
          alt="notify-icon"
        />
        <a href="#" class="notification-text">Notification</a>
      </div>
      <!-- setting -->
      <div class="setting">
        <img
          class="settings-icon"
          src="/assets/img/svg/side-bar/setting.svg"
          alt="setting-icon"
        />
        <a href="#" class="setting-text">Setting</a>
      </div>
      <!-- categories -->
      <div class="categories-list">
        <img
          class="categories-icon"
          src="/assets/img/svg/side-bar/categories.svg"
        />
        <a href="#" class="categories-text">Categories</a>
      </div>
    </div>
  </div>
    <!--------------------------------------==Post==--------------------------------------------->
    
     
  
  </body>
</html>
